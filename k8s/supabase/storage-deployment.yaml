apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: supabase-storage-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-storage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-storage
  template:
    metadata:
      labels:
        app: supabase-storage
    spec:
      containers:
        - name: storage
          image: supabase/storage-api:v0.43.11
          ports:
            - containerPort: 5000
          env:
            - name: POSTGREST_URL
              value: "http://supabase-rest:3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: DATABASE_URL
            - name: PGRST_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: JWT_SECRET
            - name: ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: ANON_KEY
            - name: SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SERVICE_ROLE_KEY
          envFrom:
            - configMapRef:
                name: supabase-config
          volumeMounts:
            - name: storage-data
              mountPath: /var/lib/storage
      volumes:
        - name: storage-data
          persistentVolumeClaim:
            claimName: supabase-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-storage
  namespace: default
spec:
  selector:
    app: supabase-storage
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
