apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: supabase-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-db
  template:
    metadata:
      labels:
        app: supabase-db
    spec:
      containers:
        - name: db
          image: supabase/postgres:15.1.1.2
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: supabase-config
            - secretRef:
                name: supabase-secrets
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: supabase-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-db
  namespace: default
spec:
  selector:
    app: supabase-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
