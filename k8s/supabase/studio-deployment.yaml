apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-studio
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-studio
  template:
    metadata:
      labels:
        app: supabase-studio
    spec:
      containers:
        - name: studio
          image: supabase/studio:20240101-8e5b606
          ports:
            - containerPort: 3000
          env:
            - name: STUDIO_PG_META_URL
              value: "http://supabase-meta:8080"
            - name: SUPABASE_URL
              value: "http://supabase-kong:8000"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: POSTGRES_PASSWORD
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SERVICE_ROLE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-studio
  namespace: default
spec:
  selector:
    app: supabase-studio
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
